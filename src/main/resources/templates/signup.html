<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #fff;
        }
        .profile-img:hover {
            border-color: #007bff;
        }
        .profile-option img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            margin: 5px;
            border: 2px solid transparent;
        }
        .profile-option img.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form th:action="@{/user}" method="POST" id="registrationForm">
                        <!-- 프로필 이미지 선택 -->
                        <div class="mb-4">
                            <label class="form-label text-white">Profile Image</label>
                            <div>
                                <img src="/profile/profile0.png" id="profilePreview" alt="Profile Image" class="profile-img">
                            </div>
                            <input type="hidden" name="profileImage" id="profileImage" value="profile0.png">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" name="email" id="email">
                            <small id="emailHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <small id="passwordHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                            <small id="confirmPasswordHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Birth</label>
                            <input type="number" class="form-control" name="birth" id="birth" placeholder="출생연도" min="1900" max="2024">
                            <small id="birthHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Name</label>
                            <input type="text" class="form-control" name="name" id="name">
                            <small id="nameHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Nickname</label>
                            <input type="text" class="form-control" name="nickname" id="nickname">
                            <small id="nicknameHelp" class="form-text text-danger"></small>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 프로필 선택 모달 -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">프로필 이미지 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-wrap justify-content-center profile-option" id="profileOptions">
                <!-- 이미지 옵션이 JavaScript에서 추가됩니다 -->
            </div>
        </div>
    </div>
</div>

<script>
    // 프로필 모달 열기
    document.getElementById('profilePreview').addEventListener('click', function () {
        const modal = new bootstrap.Modal(document.getElementById('profileModal'));
        modal.show();
    });

    // 프로필 이미지 옵션 생성
    const profileOptions = document.getElementById('profileOptions');
    for (let i = 0; i < 30; i++) {
        const img = document.createElement('img');
        img.src = `/profile/profile${i}.png`;
        img.alt = `Profile ${i}`;
        img.dataset.value = `profile${i}.png`;
        img.addEventListener('click', function () {
            // 선택된 이미지 미리보기 및 값 설정
            document.getElementById('profilePreview').src = img.src;
            document.getElementById('profileImage').value = img.dataset.value;

            // 선택된 이미지에 강조 표시
            document.querySelectorAll('.profile-option img').forEach(el => el.classList.remove('selected'));
            img.classList.add('selected');

            // 모달 닫기
            const modal = bootstrap.Modal.getInstance(document.getElementById('profileModal'));
            modal.hide();
        });
        profileOptions.appendChild(img);
    }
</script>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        let isValid = true;

        // 입력 필드 값 가져오기
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const birth = document.getElementById('birth');
        const name = document.getElementById('name');
        const nickname = document.getElementById('nickname');

        // 오류 메시지 영역 가져오기
        const emailHelp = document.getElementById('emailHelp');
        const passwordHelp = document.getElementById('passwordHelp');
        const confirmPasswordHelp = document.getElementById('confirmPasswordHelp');
        const birthHelp = document.getElementById('birthHelp');
        const nameHelp = document.getElementById('nameHelp');
        const nicknameHelp = document.getElementById('nicknameHelp');

        // 오류 메시지 초기화 함수
        function clearAllErrorMessages() {
            emailHelp.textContent = '';
            passwordHelp.textContent = '';
            confirmPasswordHelp.textContent = '';
            birthHelp.textContent = '';
            nameHelp.textContent = '';
            nicknameHelp.textContent = '';
        }

        // 이메일 검증
        if (email.value.trim() === '') {
            clearAllErrorMessages();
            emailHelp.textContent = '이메일 주소는 필수 항목입니다.';
            isValid = false;
        // 비밀번호 검증
        } else if (password.value.trim() === '') {
            clearAllErrorMessages();
            passwordHelp.textContent = '비밀번호는 필수 항목입니다.';
            isValid = false;
        // 비밀번호 확인 검증
        } else if (confirmPassword.value.trim() === '') {
            clearAllErrorMessages();
            confirmPasswordHelp.textContent = '비밀번호 확인은 필수 항목입니다.';
            isValid = false;
        // 비밀번호 일치 검증
        } else if (password.value !== confirmPassword.value) {
            confirmPasswordHelp.textContent = '비밀번호가 일치하지 않습니다.';
            isValid = false;
        // 출생 연도 검증
        } else if (birth.value.trim() === '') {
            clearAllErrorMessages();
            birthHelp.textContent = '출생 연도는 필수 항목입니다.';
            isValid = false;
        // 이름 검증
        } else if (name.value.trim() === '') {
            clearAllErrorMessages();
            nameHelp.textContent = '이름은 필수 항목입니다.';
            isValid = false;
        // 닉네임 검증
        } else if (nickname.value.trim() === '') {
            clearAllErrorMessages();
            nicknameHelp.textContent = '닉네임은 필수 항목입니다.';
            isValid = false;
        // 모든 검증 성공시
        } else {
            clearAllErrorMessages();
        }

        // 유효성 검사 실패 시 폼 제출 방지
        if (!isValid) {
            e.preventDefault();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
