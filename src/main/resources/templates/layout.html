<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

    <title>HomePage</title>
</head>
<body class="bg-dark text-white">
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<nav class="navbar navbar-expand-lg bg-dark p-3">
    <div class="container-fluid">
        <!-- Left Side: Logo -->
        <a class="navbar-brand text-white" href="/main">Film.zip</a>

        <!-- Middle: Form and Links (collapse area) -->
        <form action="/search/1" method="GET" class="d-flex me-3 w-50" role="search">
            <!-- Input field for search query -->
            <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-light w-25" type="submit">검색</button>
        </form>


        <!-- Right Side: Login Button -->
        <ul class="navbar-nav d-flex align-items-center flex-row">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">마이페이지</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-light"><strong>로그인</strong></button>
            </li>
        </ul>
    </div>
</nav>

<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const videoModal = document.getElementById('videoModal');
        const iframe = videoModal.querySelector('iframe');

        videoModal.addEventListener('hidden.bs.modal', function () {
            // Reset the src attribute to stop the video
            // iframe.src = iframe.src;
            iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        });
    });
</script>
</body>
</html>
