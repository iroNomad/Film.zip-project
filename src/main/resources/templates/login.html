<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: #212529;
    }

    .btn-block {
      width: 100%;
    }

    .signup-link {
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    .signup-link:hover {
      color: #0d6efd;
    }

    .sns-login-title {
      margin-top: 30px;
      margin-bottom: 20px;
      color: #ccc;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .sns-login-title::before,
    .sns-login-title::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }

    .sns-login-buttons {
      display: flex;
      justify-content: center;
      gap: 20px; /* 버튼 사이 간격 */
      margin-top: 20px;
    }

    .sns-login-buttons a img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">Film.zip</h2>
        <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 로그인을 해주세요!</p>

        <div class="mb-2">
          <form action="/login" method="POST" id="loginForm">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <input type="email" class="form-control" name="username" id="username" placeholder="이메일">
              <small id="emailHelp" class="form-text text-danger"></small>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
              <small id="passwordHelp" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
          </form>

          <a href="/signup" class="signup-link">회원가입</a>

          <!-- SNS LOGIN -->
          <div class="sns-login-title">SNS LOGIN</div>
          <div class="sns-login-buttons">
            <a href="/oauth2/authorization/kakao">
              <img src="/img/kakao.png" alt="Kakao">
            </a>
            <a href="/oauth2/authorization/naver">
              <img src="/img/naver.png" alt="Naver">
            </a>
            <a href="/oauth2/authorization/google">
              <img src="/img/google.png" alt="Google">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 로그인 실패 확인
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'true') {
      alert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      let isValid = true;

      // 입력 필드 값 가져오기
      const email = document.getElementById('username');
      const password = document.getElementById('password');

      // 오류 메시지 영역 가져오기
      const emailHelp = document.getElementById('emailHelp');
      const passwordHelp = document.getElementById('passwordHelp');

      // 오류 메시지 초기화 함수
      function clearAllErrorMessages() {
        emailHelp.textContent = '';
        passwordHelp.textContent = '';
      }

      // 이메일 검증
      if (email.value.trim() === '') {
        clearAllErrorMessages();
        emailHelp.textContent = '이메일 주소는 필수 항목입니다.';
        isValid = false;
      } else if (password.value.trim() === '') {
        clearAllErrorMessages();
        passwordHelp.textContent = '비밀번호는 필수 항목입니다.';
        isValid = false;
      } else {
        clearAllErrorMessages();
      }

      // 유효성 검사 실패 시 폼 제출 방지
      if (!isValid) {
        e.preventDefault();
      }
    });
  });
</script>
</body>
</html>
