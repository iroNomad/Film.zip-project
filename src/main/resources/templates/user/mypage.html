<!--<!DOCTYPE html>-->
<!--<html lang="ko">-->
<html layout:decorate="~{layout}">
<div layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: #212529; /* 어두운 배경 */
      min-height: 100vh; /* 화면 전체 높이 보장 */
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    /* 버튼을 세로 방향으로 나열 */
    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center; /* 세로 배치 시 가운데 정렬 */
    }

    .btn-group-vertical button {
      width: 200px; /* 버튼 가로 길이 제한 */
      max-width: 70%; /* 화면이 좁을 경우 조정 */
    }

    /* 선택한 영화 장르와 버튼 그룹 사이 간격 */
    .genre-to-buttons {
      margin-top: 50px; /* 사용자 정의 간격 추가 */
    }

    /* 페이지 상단 여백 제거 */
    .content-container {
      padding-top: 0; /* 상단 여백 완전히 제거 */
      margin-top: 50px; /* 원하는 값으로 수정 */
    }

    /* 카드 가로 길이 제한 및 중앙 정렬 */
    .card {
      max-width: 480px; /* 최대 가로 길이 설정 */
      margin: 0 auto; /* 중앙 정렬 */
    }
  </style>
</head>
<body class="gradient-custom">
<section>
  <div class="container-fluid content-container">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <!-- 상단 타이틀 수정 -->
        <h2 class="text-white" style="font-weight: bold; margin-top: 0;">마이페이지</h2>
        <p class="text-white-50 mt-2 mb-5">회원 정보</p>
        <!-- 프로필 이미지 (동적 로드) -->
        <div class="mb-4">
          <label class="form-label text-white">프로필 이미지</label>
          <div>
            <img id="profile-img" src="/profile/profile0.png" alt="Profile Image" class="profile-img">
          </div>
        </div>

        <!-- 회원 정보 표시 (동적 로드) -->
        <form id="profile-info">
          <div class="form-group row">
            <label for="user-email" class="col-sm-4 col-form-label text-white">이메일</label>
            <div class="col-sm-8">
              <input type="text" class="form-control bg-dark text-white" id="user-email" value="-" readonly/>
            </div>
          </div>

          <div class="form-group row">
            <label for="user-name" class="col-sm-4 col-form-label text-white">이름</label>
            <div class="col-sm-8">
              <input type="text" class="form-control bg-dark text-white" id="user-name" value="-" readonly/>
            </div>
          </div>

          <div class="form-group row">
            <label for="user-birth" class="col-sm-4 col-form-label text-white">출생연도</label>
            <div class="col-sm-8">
              <input type="text" class="form-control bg-dark text-white" id="user-birth" value="-" readonly/>
            </div>
          </div>

          <div class="form-group row">
            <label for="user-nickname" class="col-sm-4 col-form-label text-white">닉네임</label>
            <div class="col-sm-8">
              <input type="text" class="form-control bg-dark text-white" id="user-nickname" value="-" readonly/>
            </div>
          </div>

          <div class="form-group row">
            <label for="user-genre" class="col-sm-4 col-form-label text-white">선택한 영화 장르</label>
            <div class="col-sm-8">
              <input type="text" class="form-control bg-dark text-white" id="user-genre" value="-" readonly/>
            </div>
          </div>
        </form>

        <!-- 선택한 영화 장르와 버튼 사이 간격 -->
        <div class="genre-to-buttons"></div>

        <!-- 버튼 그룹 (세로 방향) -->
        <div class="btn-group-vertical mt-4">
          <button type="button" class="btn btn-primary" onclick="location.href='/user/modify'">프로필 수정</button>
          <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
          <button type="button" class="btn btn-danger" id="delete-user-btn">회원 탈퇴</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JS 스크립트 -->
<script th:inline="javascript">
  const navSearchBar = document.getElementById("navSearchBar");
  navSearchBar.classList.add("d-none");
</script>
<script src="/js/token.js"></script>
<script src="/js/mypage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</div>
</html>
