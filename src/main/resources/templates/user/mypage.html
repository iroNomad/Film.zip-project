<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .profile-info p {
      margin: 5px 0;
    }
    .btn-group-custom {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn-group-custom button {
      min-width: 120px;
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">MY PAGE</h2>
        <p class="text-white-50 mt-2 mb-5">회원 정보</p>

        <!-- 프로필 이미지 (동적 로드) -->
        <div class="mb-4">
          <label class="form-label text-white">Profile Image</label>
          <div>
            <img id="profile-img" src="/profile/default.png" alt="Profile Image" class="profile-img">
          </div>
        </div>

        <!-- 회원 정보 표시 (동적 로드) -->
        <div class="profile-info text-white" id="profile-info">
          <p><strong>이메일:</strong> <span id="user-email">-</span></p>
          <p><strong>이름:</strong> <span id="user-name">-</span></p>
          <p><strong>출생 연도:</strong> <span id="user-birth">-</span></p>
          <p><strong>닉네임:</strong> <span id="user-nickname">-</span></p>
          <p><strong>선택한 영화 장르:</strong> <span id="user-genre">-</span></p>
        </div>

        <!-- 버튼 그룹 -->
        <div class="btn-group-custom mt-4">
          <button type="button" class="btn btn-primary" onclick="location.href='/user/modify'">프로필 수정</button>
          <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
          <button type="button" class="btn btn-danger" id="delete-user-btn">회원 탈퇴</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/js/token.js"></script>
<script src="/js/mypage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
