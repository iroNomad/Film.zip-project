<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: #212529;
            min-height: 100vh; /* 세로 스크롤이 있을 때도 배경이 전체를 덮도록 */
        }
        .card-center {
            margin: 0 auto; /* 수평 중앙 정렬 */
            max-width: 600px; /* 너비 제한 */
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #fff;
        }
        .profile-img:hover {
            border-color: #007bff;
        }
        .profile-option img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            margin: 5px;
            border: 2px solid transparent;
        }
        .profile-option img.selected {
            border-color: #007bff;
        }
        .genre-btn {
            min-width: 100px;
        }
        .genre-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body class="gradient-custom">
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-dark text-white card-center" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
            <h2>프로필 수정</h2>
            <p class="text-white-50 mt-2 mb-5">프로필 이미지를 선택하고, 닉네임과 선호 장르를 수정합니다.</p>

            <form id="modifyForm">
                <!-- 프로필 이미지 선택 -->
                <div class="mb-4">
                    <label class="form-label">Profile Image</label>
                    <div>
                        <img src="/profile/profile0.png" id="profilePreview" alt="Profile Image" class="profile-img">
                    </div>
                    <input type="hidden" id="profileImage" value="profile0.png">
                </div>

                <!-- 이메일 (읽기전용) -->
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>

                <!-- 이름 (읽기전용) -->
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>

                <!-- 출생 연도 (읽기전용) -->
                <div class="mb-3">
                    <label class="form-label">Birth</label>
                    <input type="text" class="form-control" id="birth" readonly>
                </div>

                <!-- 닉네임 (수정 가능) -->
                <div class="mb-3">
                    <label class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname">
                    <small id="nicknameHelp" class="form-text text-danger"></small>
                </div>

                <!-- 영화 장르 선택 -->
                <div class="mb-3">
                    <label class="form-label">Favorite Movie Genres</label>
                    <input type="text" class="form-control" id="genreDisplay" readonly>
                    <!-- DB에 저장될 값 -->
                    <input type="hidden" id="genre" value="28 OR 12 OR 16">
                    <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#genreModal">
                        Select Genres
                    </button>
                    <small id="genreHelp" class="form-text text-danger"></small>
                </div>

                <button type="button" id="saveBtn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- 프로필 이미지 선택 모달 -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h5 class="modal-title">프로필 이미지 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-wrap justify-content-center profile-option" id="profileOptions">
                <!-- 이미지 옵션이 JavaScript에서 추가됩니다 -->
            </div>
        </div>
    </div>
</div>

<!-- 영화 장르 선택 모달 -->
<div class="modal fade" id="genreModal" tabindex="-1" aria-labelledby="genreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h5 class="modal-title">Select Up to 3 Movie Genres</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-wrap" id="genreOptions">
                    <!-- 장르 버튼이 JavaScript에서 추가됩니다 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmGenres">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/modify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
