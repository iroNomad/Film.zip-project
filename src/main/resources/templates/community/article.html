<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Ï¢ãÏïÑÏöî Î≤ÑÌäºÏùÑ Ïò§Î•∏Ï™Ω ÌïòÎã®Ïóê ÏúÑÏπòÏãúÌÇ§Îäî Ïä§ÌÉÄÏùº */
        .comment-container {
            position: relative;
            margin-bottom: 10px;
        }
        .like-button {
            position: absolute;
            bottom: 10px;
            right: 50px;
        }

        .like-cnt {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .reply-form {
            margin-top: 15px;
            margin-left: 20px;
            display: none;
        }

        .reply-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4>ÏûëÏÑ±Ïûê: <span th:text="${article.writer}">ÏùµÎ™Ö</span></span></h4>
                    <h6>Ï°∞ÌöåÏàò: <span th:text="${article.views}"></span></h6>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">Ï†úÎ™©</h5>
                    <p class="card-text" th:text="${article.content}">ÎÇ¥Ïö©</p>
                    <!-- ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏ -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5>ÎåìÍ∏Ä</h5>
                        </div>
                        <div class="card-body">
                            <div th:each="comment : ${comments}" class="comment-container">
                                <div th:if="${comment.parentComment == null}">
                                    <p>
                                        <strong th:text="${comment.user.nickname}">ÏûëÏÑ±Ïûê</strong>:
                                        <span th:id="'commentContent_' + ${comment.id}" th:text="${comment.content}">ÎåìÍ∏Ä ÎÇ¥Ïö©</span>
                                    </p>
                                    <div th:if="${comment.user.id == 7}">
                                        <button type="button" class="btn btn-primary btn-sm" style="display: none;" onclick="saveComment('[[${comment.id}]]')">Ï†ÄÏû•</button>
                                        <button type="button" class="btn btn-secondary btn-sm" style="display: none;" onclick="cancelEdit('[[${comment.id}]]')">Ï∑®ÏÜå</button>
                                        <button type="button" class="btn btn-primary btn-sm" th:onclick="editComment('[[${comment.id}]]','[[${comment.content}]]')">ÏàòÏ†ï</button>
                                        <button type="button" class="btn btn-sm btn-danger" th:onclick="deleteComment('[[${comment.id}]]')">ÏÇ≠Ï†ú</button>
                                    </div>
                                    <!-- Ï¢ãÏïÑÏöî Î≤ÑÌäºÍ≥º Ï¢ãÏïÑÏöî Ïàò -->
                                    <div style="display: inline-flex; align-items: center;">
                                        <span id="likeCount_[[${comment.id}]]" class="mr-2 like-cnt">[[${comment.reactions.size()}]]</span>
                                        <button type="button" class="btn btn-success btn-sm like-button" th:onclick="likeComment('[[${comment.id}]]')">üëç Ï¢ãÏïÑÏöî</button>
                                    </div>

                                    <!-- ÎåÄÎåìÍ∏Ä Îã¨Í∏∞ Î≤ÑÌäº -->
                                    <div class="reply-button">
                                        <button type="button" class="btn btn-sm btn-info" onclick="toggleReplyForm('[[${comment.id}]]')">ÎãµÍ∏Ä Îã¨Í∏∞</button>
                                    </div>

                                    <!-- ÎåÄÎåìÍ∏Ä ÌëúÏãú -->
                                    <div th:each="reply : ${comment.replies}" class="ml-4 mt-2">
                                        <p>
                                            <strong th:text="${reply.user.nickname}">ÏûëÏÑ±Ïûê</strong>:
                                            <span th:id="'commentContent_' + ${reply.id}" th:text="${reply.content}">ÎåÄÎåìÍ∏Ä ÎÇ¥Ïö©</span>
                                        </p>
                                        <!-- ÎåÄÎåìÍ∏Ä ÏàòÏ†ï, ÏÇ≠Ï†ú -->
                                        <div th:if="${reply.user.id == 7}">
                                            <button type="button" class="btn btn-primary btn-sm" th:onclick="editComment('[[${reply.id}]]','[[${reply.content}]]')">ÏàòÏ†ï</button>
                                            <button type="button" class="btn btn-sm btn-danger" th:onclick="deleteComment('[[${reply.id}]]')">ÏÇ≠Ï†ú</button>
                                        </div>
                                    </div>

                                    <!-- ÎåÄÎåìÍ∏Ä ÏûÖÎ†• Ìèº (ÌÜ†Í∏ÄÎ°ú Î≥¥Ïù¥Í±∞ÎÇò Ïà®Í∏∞Í∏∞) -->
                                    <div id="replyForm_[[${comment.id}]]" class="reply-form">
                                        <form th:action="@{|/comments/reply/${article.id}/${comment.id}|}" method="post">
                                            <!-- Î∂ÄÎ™® ÎåìÍ∏Ä ID Ï†ÑÎã¨ -->
                                            <input type="hidden" name="parentCommentId" value="[[${comment.id}]]">
                                            <div class="form-group">
                                                <textarea name="content" class="form-control" rows="3" placeholder="ÎåÄÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-sm">ÎåÄÎåìÍ∏Ä Îì±Î°ù</button>
                                            <button type="button" class="btn btn-secondary btn-sm" onclick="toggleReplyForm('[[${comment.id}]]')">Ï∑®ÏÜå</button>
                                        </form>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Ï∂îÏ≤ú/ÎπÑÏ∂îÏ≤ú Ïàò -->
                        <div>
                            <span>üëç Ï∂îÏ≤ú: <span th:text="${article.likes}">0</span></span>
                            <span>üëé ÎπÑÏ∂îÏ≤ú: <span th:text="${article.dislikes}">0</span></span>
                        </div>
                        <!-- Ï∂îÏ≤ú/ÎπÑÏ∂îÏ≤ú Î≤ÑÌäº -->
                        <div class="reaction-buttons">
                            <!-- Ï∂îÏ≤ú Î≤ÑÌäº -->
                            <button type="button" class="btn btn-success btn-sm"
                                    th:onclick="|reactToPost(${article.id}, 'LIKE')|">
                                üëç Ï∂îÏ≤ú
                            </button>

                            <!-- ÎπÑÏ∂îÏ≤ú Î≤ÑÌäº -->
                            <button type="button" class="btn btn-danger btn-sm"
                                    th:onclick="|reactToPost(${article.id}, 'DISLIKE')|">
                                üëé ÎπÑÏ∂îÏ≤ú
                            </button>


                        </div>
                    </div>
                    <hr>
                    <!-- ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº (ÏûëÏÑ±ÏûêÎßå Î≥¥ÏûÑ) -->
<!--                    <div th:if="${isOwner}">-->

                        <!-- ÏàòÏ†ï Î≤ÑÌäº -->
                        <button type="button" class="btn btn-primary btn-sm"
                                th:onclick="|location.href='@{/community/new?id={articleId}(articleId=${article.id})}'|">
                            ÏàòÏ†ï
                        </button>
                        <!-- ÏÇ≠Ï†ú Î≤ÑÌäº -->
                        <input type="hidden" id="article-id" th:value="${article.id}" />
                        <button type="button" class="btn btn-danger btn-sm" onclick="deleteArticle()">ÏÇ≠Ï†ú</button>
<!--                    </div>-->

                    <!-- Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞ -->
                    <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/community/list'">Î™©Î°ù</button>
                </div>


                <!-- ÎãµÎ≥Ä ÏûëÏÑ± Ìèº -->
                <form th:action="@{|/comments/create/${article.id}|}" method="post">
                    <div class="form-group">
                        <textarea name="content" class="form-control" rows="5" placeholder="ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">ÎåìÍ∏Ä Îì±Î°ù</button>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
