<html layout:decorate="~{layout}">
<div layout:fragment="content">
<head>
    <style>
        body {
            background-color: #141414;
            color: #f5f5f5;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 15px 30px;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar h1 {
            color: #e50914;
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #e50914;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            margin-bottom: 1.5rem;
            color: #f5f5f5;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-header, .card-footer {
            background-color: #2b2b2b;
            border: none;
            color: #f5f5f5;
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
        }

        .card-text {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .reaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reaction-buttons {
            display: flex;
            gap: 10px;
            border: none;
        }

        .btn-success, .btn-danger {
            font-size: 0.7rem;
            padding: 0.6rem 1rem;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-success {
            background-color: #606466 !important;
            color: white;
            border: none;
            box-shadow: none !important;
        }

        .btn-success:hover {
            background-color: #3a3c3d !important;
            border: none;
            box-shadow: none !important;
        }

        .btn-danger {
            background-color: #606466;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #3a3c3d;
            border: none;
        }

        .btn-danger:focus, .btn-danger:active {
            background-color: #606466 !important;
            border : none;
            box-shadow: none;
        }

        .btn-success:focus, .btn-success:active {
            background-color: #606466;
            border-color: #606466;
            box-shadow: none;
        }

        .pagination .page-item .page-link {
            background-color: #2b2b2b;
            color: #f5f5f5;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            margin: 0 5px;
        }

        .pagination .page-item.active .page-link {
            background-color: #e50914;
            color: #fff;
        }

        .btn-primary {
            font-size: 0.7rem;
            background-color: #7da4ad;
            color: #082f38;
            padding: 0.4rem 0.7rem;
            text-transform: uppercase;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0a364d;
            border: none;
        }

        .like-button {
            position: absolute;
            bottom: 10px;
            right: 50px;
            border: none;
        }

        .like-cnt {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .reply-form {
            margin-top: 15px;
            margin-left: 20px;
            display: none;
        }

        .reply-button {
            margin-top: 10px;
        }

        .form-actions {
            text-align: left;
        }

        #submitButton {
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            border: none;
        }

        #commentContent {
            background-color: #3d3e40;
            color: #f0f1f2;
            border: none;
        }

        #commentContent:focus {
            background-color: #59606b;
            outline: none;
            border-color: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .reply-form textarea {
            background-color: #3d3e40;
            color: #f7f9fc !important;
            border: none;
        }

        .reply-form textarea:focus {
            background-color: #59606b;
            outline: none;
            border-color: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
    </style>

</head>
<body>
<div class="navbar">
    <i class="fas fa-file-archive"></i>
    <h1>Ïª§ÎÆ§ÎãàÌã∞</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4>ÏûëÏÑ±Ïûê: <span id="articleWriter" th:text="${article.writer}">ÏùµÎ™Ö</span></h4>
                    <h6>Ï°∞ÌöåÏàò: <span th:text="${article.views}"></span></h6>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">Ï†úÎ™©</h5>
                    <p class="card-text" th:text="${article.content}">ÎÇ¥Ïö©</p>
                    <!-- ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏ -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5>ÎåìÍ∏Ä</h5>
                        </div>
                        <div class="card-body">
                            <div th:each="comment : ${comments}" class="comment-container">
                                <p>
                                    <strong th:text="${comment.user.nickname}">ÏûëÏÑ±Ïûê</strong>:
                                    <span th:id="'commentContent_' + ${comment.id}" th:text="${comment.content}">ÎåìÍ∏Ä ÎÇ¥Ïö©</span>
                                </p>

                                <div style="display: flex; justify-content: flex-end; align-items: center;">
                                    <button type="button" class="btn btn-success btn-sm" th:onclick="recommendComment('[[${comment.id}]]')">
                                        <span>üëç Ï∂îÏ≤ú</span>
                                        <span th:id="'recommendCount_'+${comment.id}" class="ml-1">[[${comment.recommends}]]</span>
                                    </button>

                                    <button type="button" class="btn btn-danger btn-sm ml-2" th:onclick="notRecommendComment('[[${comment.id}]]')">
                                        <span>üëé ÎπÑÏ∂îÏ≤ú</span>
                                        <span th:id="'notRecommendCount_'+${comment.id}" class="ml-1">[[${comment.notRecommends}]]</span>
                                    </button>
                                </div>

                                <div th:id="'answerBtns_' + ${comment.user.id}" style="display:none">
                                    <button type="button" class="btn btn-primary btn-sm" style="display: none;" onclick="saveComment('[[${comment.id}]]')">Ï†ÄÏû•</button>
                                    <button type="button" class="btn btn-secondary btn-sm" style="display: none;" onclick="cancelEdit('[[${comment.id}]]')">Ï∑®ÏÜå</button>
                                    <button type="button" class="btn btn-primary btn-sm" th:onclick="editComment(this, '[[${comment.id}]]','[[${comment.content}]]')">ÏàòÏ†ï</button>
                                    <button type="button" class="btn btn-sm btn-danger" th:onclick="deleteComment('[[${comment.id}]]')">ÏÇ≠Ï†ú</button>
                                </div>

                                <!-- ÎãµÍ∏Ä Îã¨Í∏∞ Î≤ÑÌäº -->
                                <div class="reply-button">
                                    <button type="button" class="btn btn-sm btn-info" th:onclick="toggleReplyForm('[[${comment.id}]]')">ÎãµÍ∏Ä Îã¨Í∏∞</button>
                                </div>

                                <!-- ÎãµÍ∏Ä ÌëúÏãú -->
                                <div th:each="reply : ${comment.replies}" class="ml-4 mt-2">
                                    <p>
                                        <strong th:text="${reply.user.nickname}">ÏûëÏÑ±Ïûê</strong>:
                                        <span th:id="'commentContent_' + ${reply.id}" th:text="${reply.content}">ÎãµÍ∏Ä ÎÇ¥Ïö©</span>
                                    </p>

                                    <!-- ÎãµÍ∏Ä ÏàòÏ†ï, ÏÇ≠Ï†ú -->
                                    <div th:id="'replyBtns_' + ${reply.user.id}" style="display:none">
                                        <button type="button" class="btn btn-primary btn-sm" th:onclick="editComment(this, '[[${reply.id}]]','[[${reply.content}]]')">ÏàòÏ†ï</button>
                                        <button type="button" class="btn btn-sm btn-danger" th:onclick="deleteComment('[[${reply.id}]]')">ÏÇ≠Ï†ú</button>
                                    </div>
                                </div>

                                <!-- ÎãµÍ∏Ä ÏûÖÎ†• Ìèº (ÌÜ†Í∏ÄÎ°ú Î≥¥Ïù¥Í±∞ÎÇò Ïà®Í∏∞Í∏∞) -->
                                <div th:id="'replyForm_'+${comment.id}" class="reply-form">
                                    <div class="form-group">
                                        <textarea th:id="'content_'+${comment.id}" class="form-control" rows="5" placeholder="ÎãµÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                                    </div>
                                    <div class="form-actions">
                                        <button id="submitReplyButton" class="btn btn-primary btn-sm" th:onclick="fn_saveReply('[[${article.id}]]','[[${comment.id}]]')">ÎãµÍ∏Ä Îì±Î°ù</button>
                                        <button type="button" class="btn btn-secondary btn-sm" th:onclick="toggleReplyForm('[[${comment.id}]]')">Ï∑®ÏÜå</button>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-end align-items-center">
                        <!-- Ï∂îÏ≤ú/ÎπÑÏ∂îÏ≤ú Î≤ÑÌäº -->
                        <div class="reaction-buttons">
                            <!-- Ï∂îÏ≤ú Î≤ÑÌäº -->
                            <button type="button" class="btn btn-success btn-sm"
                                    th:onclick="|reactToPost(${article.id}, 'LIKE')|">
                                üëç Ï∂îÏ≤ú <span th:text="${article.likes}">0</span>
                            </button>

                            <!-- ÎπÑÏ∂îÏ≤ú Î≤ÑÌäº -->
                            <button type="button" class="btn btn-danger btn-sm"
                                    th:onclick="|reactToPost(${article.id}, 'DISLIKE')|">
                                üëé ÎπÑÏ∂îÏ≤ú <span th:text="${article.dislikes}">0</span>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                    <div class="button-group" style="display: flex; gap: 10px;">
                        <!-- ÏàòÏ†ï Î≤ÑÌäº -->
                        <button id="btnMod" type="button" class="btn btn-primary btn-sm" style="display:none"
                                th:onclick="|location.href='@{/community/new?id={articleId}(articleId=${article.id})}'|">
                            ÏàòÏ†ï
                        </button>
                        <!-- ÏÇ≠Ï†ú Î≤ÑÌäº -->
                        <input type="hidden" id="article-id" th:value="${article.id}" />
                        <button type="button" id="btnDel" class="btn btn-danger btn-sm" style="display:none" onclick="deleteArticle()">ÏÇ≠Ï†ú</button>

                        <!-- Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞ -->
                        <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/community/list'">Î™©Î°ù</button>
                    </div>
                </div>

                <!-- ÎãµÎ≥Ä ÏûëÏÑ± Ìèº -->
                <div class="form-group">
                    <textarea id="commentContent" class="form-control" rows="5" placeholder="ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                </div>
                <div class="form-actions">
                    <button id="submitButton" class="btn btn-primary btn-sm" th:onclick="fn_saveAnswer('[[${article.id}]]')">ÎåìÍ∏Ä Îì±Î°ù</button>
                </div>
                <br>
            </div>
        </div>
    </div>
<script th:inline="javascript">
    const navSearchBar = document.getElementById("navSearchBar");
    navSearchBar.classList.add("d-none");
</script>
</body>
</div>
</html>
