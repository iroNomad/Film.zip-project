<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성/수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">게시글 작성/수정</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <input type="hidden" id="article-id" th:value="${article.id}" /> <!-- 수정 시 ID -->
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:value="${article.title}" placeholder="제목을 입력하세요" />
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" rows="5" th:text="${article.content}" placeholder="내용을 입력하세요"></textarea>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-success btn-sm" onclick="saveArticle()">저장</button>
          <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/community/list'">취소</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function saveArticle() {
    const id = document.getElementById('article-id').value; // 수정 시 ID
    const title = document.getElementById('title').value; // 제목 입력값
    const content = document.getElementById('content').value; // 내용 입력값

    if (!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }

    const isEdit = !!id; // 수정 여부를 ID 존재 여부로 판단
    const url = isEdit ? `/api/community/${id}` : '/api/community';
    const method = isEdit ? 'PUT' : 'POST';

    fetch(url, {
      method: method,
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ title, content }),
    })
            .then(response => {
              if (response.ok) {
                alert(isEdit ? '수정이 완료되었습니다.' : '등록이 완료되었습니다.');
                location.replace('/community/list'); // 목록 페이지로 이동
              } else {
                alert(isEdit ? '수정에 실패했습니다.' : '등록에 실패했습니다.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('서버와의 통신 중 문제가 발생했습니다.');
            });
  }
</script>
</body>
</html>
