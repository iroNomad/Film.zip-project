<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .btn-success {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Community</h1>
    <h4 class="mb-3">커뮤니티에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <!-- 글 등록 버튼 -->
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success btn-sm"
                th:onclick="|location.href='@{/community/new}'|">글 등록</button>
    </div>

    <!-- 게시글 목록 -->
    <div class="row">
        <div th:each="item : ${articles}" class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <span>게시글 ID: <span th:text="${item.id}"></span></span>
                    <span class="float-right">조회수: <span th:text="${item.views}">0</span></span> <!-- 조회수 표시 -->
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}">게시글 제목</h5>
                    <p class="card-text text-truncate" th:text="${item.content}"></p>
                    <a th:href="@{/community/{id}(id=${item.id})}" class="btn btn-primary btn-sm">보러가기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
